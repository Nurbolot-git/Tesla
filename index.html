<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <header class="header">
        <div class="container">
            <nav>
                <div class="logo">
                    <a href="">
                        <img src="./images/Tesla-Wordmark-Red.png" alt="logo">
                    </a>

                </div>
                <ul class="menu_1">
                    <li><a href="" class="item1 menu__item">Model S</a></li>
                    <li><a href="" class="item2 menu__item">Model X</a></li>
                    <li><a href="" class="item3 menu__item">Model 3</a></li>
                    <li><a href="" class="item4 menu__item">Roadster</a></li>
                    <li><a href="" class="item5 menu__item">Energy</a></li>

                </ul>
                <ul class="menu_2">
                    <li><a href="" class="menu__item">Магазин</a></li>
                    <li><a href="" class="menu__item">Войти</a></li>
                    <li><img src="./images/menu.png" alt=""></li>
                </ul>
            </nav>
            <div class="tesla_title">
                <h1>Model S</h1>
                <p>
                    Добро пожаловать в будущее!
                </p>
            </div>
            <div class="tesla_info">
                <div class="info_block">
                    <img class="info_block_img1" src="images/Speed.png" alt="">
                    <div class="info_block_text">
                        <div class="info_block_text1">2.7<span>сек</span></div>
                        <div class="info_block_text2">0-100 км/час</div>
                    </div>
                </div>
                <div class="info_block">
                    <img class="info_block_img2" src="images/Road icon.png" alt="">
                    <div class="info_block_text">
                        <div class="info_block_text1">632<span>км</span></div>
                        <div class="info_block_text2">запас хода</div>
                    </div>
                </div>
                <div class="test_drive">
                    <img src="images/steering-wheel.png" alt="">
                    <p>Тест драйв</p>
                </div>
                <div class="order">Заказать</div>
            </div>
            <div><a href="" class="go_bottom">
                    <img src="images/Vector-1.png" alt=""></a>
            </div>
        </div>
    </header>
</body>

</html>
